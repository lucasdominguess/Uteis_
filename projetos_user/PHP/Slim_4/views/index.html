<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anivers√°rio</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> <!--icone-->

    <link rel="stylesheet" href="/assets/css/index.css">

</head>
<body>
        <div class="grid-container">
            <div id="logos">
                <img id="logo_dtic" src="/assets/img/logo_dtic_branca.png">
                <img id="logo_prefeitura" src="/assets/img/logo_prefeitura.png">
            </div>
            <div id="login">
                
                <form id="form_login">
                    <h2>Bem-vindo(a) !</h2>

                    <div id="div_login">
                    <label>Login</label>
                        <input type="text" id="input_login" class="input_ativo" placeholder="Login de rede ou Email" name="login_rede" required>
                    </div>
                    
                    <div id="div_senha">
                        <label>Senha</label> 
                        <label id="duvidas">Duvidas?</label>
                        <input type="password" id="input_senha" class="input_ativo" placeholder="Digite a senha" name="senha_rede" required>
                        <label class="eye-btn"><i class="uil uil-eye-slash"></i></label>
                    </div>
        
                    <button id="botao_login" type="button">Entrar</button>
                </form>
            </div>
        </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-esm-min.js" type="module"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"/>
